<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="movie-details.css">
    <script src="movie-details.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="MoreOrLess.png">
            <a href="index.html" id="loginLink">Login</a>
            <a href="create-account.html" id="createAccountLink">Create Account</a>
            <a href="main-page.html">Genres</a>
        </nav>
    </header>
    <main>
        <div class="movie-container">
            <h1 id="movieTitle">Loading...</h1>
            <div class="poster-container">
                <img id="moviePoster" src="" alt="Movie Poster">
            </div>
            <div class="rating">
                <span id="starRating"></span>
                <p id="reviewCount">(Loading... reviews)</p>
            </div>
            <div class="movie-info">
                <p><strong>Type:</strong> <span id="movieType">Loading...</span></p>
                <p><strong>Genres:</strong> <span id="movieGenres">Loading...</span></p>
                <p><strong>Year:</strong> <span id="movieYear">Loading...</span></p>
            </div>
        </div>
    </main>
</body>
</html>
