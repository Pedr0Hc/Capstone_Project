<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="movie-details.css">
    <script src="movie-details.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="MoreOrLess.png" alt="Logo">
            <div class="user-menu">
                <button id="userButton" style="display: none;">
                    <i class="fas fa-user"></i>
                    <span id="username"></span>
                </button>
                <div id="dropdownMenu" class="dropdown">
                    <a href="#">Profile</a>
                    <a href="new-movie.html" id="createButton" style="display: none;">Create</a>
                    <a id="logoutButton" href="#">Logout</a>
                </div>
            </div>
            <a id="loginLink" href="login.html">Login</a>
            <a id="createAccountLink" href="create-account.html">Create Account</a>
        </nav>
    </header>
    <main>
        <div class="movie-container">
            <h1 id="movieTitle">Loading...</h1>
            <div class="poster-container">
                <img id="moviePoster" src="" alt="Movie Poster">
            </div>
            <div class="rating-container">
                <h2>Your Rating</h2>
                <div id="userRating" class="rating"></div>
                <p id="ratingMessage"></p>
            </div>
            <div class="rating">
                <span id="starRating"></span>
                <p id="reviewCount">(Loading... reviews)</p>
            </div>
            <div class="movie-info">
                <p>Type: <span id="movieType">Loading...</span></p>
                <p>Genres: <span id="movieGenres">Loading...</span></p>
                <p>Year: <span id="movieYear">Loading...</span></p>
            </div>
        </div>
    </main>
</body>
</html>
