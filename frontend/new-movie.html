<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon-96x96.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Movie</title>
    <link rel="stylesheet" href="new-movie.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <img src="MoreOrLess.png">
            <div class="user-menu">
                <button id="userButton">
                    <i class="fas fa-user"></i>
                    <span id="username" style="font-family: 'Jua', sans-serif; font-size: 1.5em;"></span>
                </button>
                <div id="dropdownMenu" class="dropdown">
                    <a href="profile.html">Profile</a>
                    <a href="main-page.html" id="createButton" style="display: none;">Genre</a>
                    <a id="logoutButton" href="#">Logout</a>
                </div>
            </div>
            <a id="loginLink" href="login.html">Login</a>
            <a id="createAccountLink" href="create-account.html">Create Account</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>New Movie</h1>
            
            <form id="movieForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
    
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" required>
                </div>
    
                <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" id="rating" min="1" max="5" required>
                    </div>
                <div class="form-group ">
                        <label for="year">Year</label>
                        <input type="number" id="year" required>
                    </div>

                <div class="filters">
                    <h2>Types:</h2>
                    <label ><input type="checkbox" id="typeMovie" name="type" value="movie"> Movies</label>
                    <label ><input type="checkbox" id="typeSeries" name="type" value="series"> Series</label>
                </div>
                
                

                <div class="poster-container">
                    <label for="posterInput" class="poster-upload">
                        <span class="plus-icon">Poster</span>
                        <input type="file" id="posterInput" accept="image/*" hidden>
                    </label>
                    
                </div>
                <div id="posterPreview" class="poster-preview hidden">
                    <img id="posterImage" alt="Poster Preview">
                    <button id="removePosterButton" type="button">Remove</button>
                    <button class="add-btn">Add</button>
                </div>
            </form>
    </main>
</body>
</html>
